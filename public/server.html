<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="server.css">
</head>
<body>
    <h1>Steam Friends List Game Comparer</h1>
    <p>This requires your steamID64 (Dec) which can be easily found at <a href="https://www.steamidfinder.com" target="_blank">SteamIDFinder</a>.</p>
    <label for="SteamID">Enter Steam ID</label><br />
    <input type="text" id="SteamIDButton" name="SteamIDButton">
    <button type="button" onclick="addSteamId()">Submit</button><br />
    <button id="TenButton" value=10>10</button>
    <button id="TwentyFiveButton" value=25>25</button>
    <button id="FiftyButton" value=50>50</button>
    <button id="OneHundredButton" value=100>100</button>
    <button id="AllButton">All</button>
    <div id="steamResults" class="resultsList"></div>
    <script src='project.js'></script>    
</body>
</html>
